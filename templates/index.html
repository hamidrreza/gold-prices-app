<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Prices</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #708238;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container, .loading {
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
      display: none;
    }

    .loading {
      display: block;
      font-size: 24px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
    }

    .price-box {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      font-size: 18px;
      backdrop-filter: blur(4px);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      .price-box {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>

  <div class="container" id="content">
    <h1>📈 Live Prices</h1>
    <div class="price-box">💰 Gold (TabanGohar): {{ taban }}</div>
    <div class="price-box">💰 Gold (TGJU): {{ tgju }} تومان</div>
    <div class="price-box">🪙 Bitcoin: {{ btc }}</div>
  </div>

  <script>
    // شبیه‌سازی لود شدن داده‌ها (مثلاً از سرور)
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').style.display = 'block';
      }, 1000); // اینجا می‌تونی زمان رو تغییر بدی یا به جای تایمر از real fetch استفاده کنی
    });
  </script>
</body>
</html>
